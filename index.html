<!DOCtype html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Survey</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles.css"/>
   
  </head>
<body>
  <h1 id="title"> Game Survey Form </h1>
  <br/>
  <p id="description" > A survey to design the ultimate new game! </p>
  <br/>
  <form id="survey-form">
    <fieldset>
  <fieldset class="break">
    <label id="name-label" for="name"> Enter your name: <input id="name" type="text" class="in-line" placeholder="Enter name"  required></label>
    <br/>
    <label id="email-label" for="email"> Enter email: </br><input id="email" type="email" class="in-line" placeholder="Enter email" required></label>
    </fieldset>
    </br>
    <fieldset class="break">
   <label> Do you game? (required) </label>
   </br>
    <label for="yes">Yes<input id="game-yes" type="radio" name="do-you-game" value="yes" checked></label>
    <label for="no">No <input id="game-no" type="radio" name="do-you-game" value="no" ></label>
</fieldset>
</br>
<fieldset class="break">
<label id="number-label" for="number"> How many games do you own? </br> <input id="number" type="number" min="0" max="100" class="in-line" placeholder="Games" ></label>
</fieldset>
<br/>
<fieldset class="break">
  <label for="genre"> What sort of games do you like to play? <select id="dropdown" name="genre" >
    <option value="">(select one>)</option>
    <option value="1">ActiSon</option>
    <option value="2">Adventure</option>
    <option value="3">Sport</option>
    <option value="4">Puzzle</option>
    <option value="5">RPG</option>
    <option value="6">Survival</option>
    <option value="7">Stealth</option>
    <option value="8">Other</option>
    </select>
    </fieldset>
    </br>
    <fieldset class="break">
    <label for="textarea"> what sort of things would you like to see in a game?
     </br> <textarea id="textarea" rows="5" cols="30" class="in-line" placeholder="I would love some action based stealth..."></textarea>
     </br>
  <label class="check"> Would you like to recieve updates?</label><input type="checkbox" value="spam" id="check1">
  </br>
  <label class="check"> I understand the terms and conditions </label>
  <input type="checkbox" value="terms" id="check2">
  </fieldset>
  </br>
  <input type="submit" value="submit" id="submit">
  </fieldset>
  </form>
  </body>
